    <style>
        * {

        body {

            background: #1a1a2e;

        .container {

        h1 {

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
            flex-wrap: wrap;
        }
        .status-item {

        .status-label {

        }
        .status-value {

        }
        .status-indicator {
            width: 12px;

            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-indicator.active {
            background: #4ade80;
        }
        .status-indicator.inactive {
            background: #ef4444;
            animation: none;
        }
        @keyframes pulse {

        .controls {

            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .btn-start {
            background: #4ade80;
            color: #000;
        }
        .btn-stop {
            background: #ef4444;
            color: #fff;
        }
        .btn-secondary {
            background: #3b82f6;
            color: #fff;
        }
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input, select {
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #c9a227;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }
        .url-list {
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .url-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            gap: 15px;
            flex-wrap: wrap;
        }
        .url-item:last-child {
            border-bottom: none;
        }
        .url-status {
            width: 80px;
            text-align: center;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .url-status.in-stock {
            background: #4ade80;
            color: #000;
        }
        .url-status.out-of-stock {
            background: #ef4444;
            color: #fff;
        }
        .url-status.unknown {
            background: #fbbf24;
            color: #000;
        }
        .url-status.unchecked {
            background: #666;
            color: #fff;
        }
        .url-info {
            flex: 1;
            min-width: 200px;
        }
        .url-title {
            font-weight: bold;
            color: #c9a227;
            margin-bottom: 3px;
        }
        .url-link {
            font-size: 12px;
            color: #888;
            word-break: break-all;
        }
        .url-link a {
            color: #888;
            text-decoration: none;
        }
        .url-link a:hover {
            color: #c9a227;
        }
        .url-time {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
        }
        .url-actions {
            display: flex;
            gap: 5px;
        }
        .logs {
            background: #0f0f23;
            border-radius: 10px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #1a1a2e;
        }
        .log-time {
            color: #666;
        }
        .log-msg {
            color: #aaa;
        }
        .section-title {
            color: #c9a227;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .interval-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .status-bar { flex-direction: column; gap: 10px; }
            .add-form { flex-direction: column; }
            input[type="text"] { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’ ê¹Œë¥´ë ì— ì¬ê³  í™•ì¸</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-label">ìƒíƒœ:</span>
                <span class="status-value" id="statusText">ì¤‘ì§€ë¨</span>
            </div>
            <div class="status-item">
                <span class="status-label">ë“±ë¡ URL:</span>

            </div>
            <div class="status-item">
                <span class="status-label">ì´ í™•ì¸:</span>
                <span class="status-value" id="checkCount">0</span>íšŒ
            </div>
            <div class="interval-control">
                <span class="status-label">ì²´í¬ ê°„ê²©:</span>
                <select id="intervalSelect">
                    <option value="30">30ì´ˆ</option>
                    <option value="60" selected>1ë¶„</option>
                    <option value="120">2ë¶„</option>
                    <option value="180">3ë¶„</option>
                    <option value="300">5ë¶„</option>
                    <option value="600">10ë¶„</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startMonitoring()">â–¶ ëª¨ë‹ˆí„°ë§ ì‹œì‘</button>
            <button class="btn-stop" id="stopBtn" onclick="stopMonitoring()" disabled>â–  ëª¨ë‹ˆí„°ë§ ì¤‘ì§€</button>
            <button class="btn-secondary" onclick="testTelegram()">ğŸ“± í…”ë ˆê·¸ë¨ í…ŒìŠ¤íŠ¸</button>
        </div>
        
        <div class="add-form">
            <input type="text" id="urlInput" placeholder="ê¹Œë¥´ë ì— ì œí’ˆ URL ì…ë ¥">
            <input type="text" id="memoInput" placeholder="ë©”ëª¨ (ì„ íƒ)" style="max-width: 200px;">
            <button class="btn-secondary" onclick="addUrl()">+ URL ì¶”ê°€</button>
        </div>
        
        <h3 class="section-title">ğŸ“‹ ëª¨ë‹ˆí„°ë§ ëª©ë¡</h3>
        <div class="url-list" id="urlList">
            <div class="empty-message">ë“±ë¡ëœ URLì´ ì—†ìŠµë‹ˆë‹¤</div>
        </div>
        
        <h3 class="section-title">ğŸ“œ ë¡œê·¸</h3>
        <div class="logs" id="logContainer">
            <div class="log-entry">ë¡œê·¸ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </div>
    </div>
    
    <script>
        let refreshInterval;
        
        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    // ìƒíƒœ í‘œì‹œ
                    const indicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    if (data.monitoring) {
                        indicator.className = 'status-indicator active';
                        statusText.textContent = 'ëª¨ë‹ˆí„°ë§ ì¤‘';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                    } else {
                        indicator.className = 'status-indicator inactive';
                        statusText.textContent = 'ì¤‘ì§€ë¨';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }
                    
                    document.getElementById('urlCount').textContent = data.url_count;
                    document.getElementById('checkCount').textContent = data.check_count;
                    document.getElementById('intervalSelect').value = data.check_interval;
                    
                    // URL ëª©ë¡ í‘œì‹œ
                    const urlList = document.getElementById('urlList');
                    if (data.urls.length === 0) {
                        urlList.innerHTML = '<div class="empty-message">ë“±ë¡ëœ URLì´ ì—†ìŠµë‹ˆë‹¤</div>';
                    } else {
                        urlList.innerHTML = data.urls.map(item => {
                            let statusClass = 'unchecked';
                            let statusText = item.status;
                            if (item.status === 'ì¬ê³ ìˆìŒ') statusClass = 'in-stock';
                            else if (item.status === 'í’ˆì ˆ') statusClass = 'out-of-stock';
                            else if (item.status === 'í™•ì¸ë¶ˆê°€' || item.status === 'ì˜¤ë¥˜') statusClass = 'unknown';
                            
                            return `
                                <div class="url-item">
                                    <div class="url-status ${statusClass}">${statusText}</div>
                                    <div class="url-info">
                                        <div class="url-title">${item.title || item.memo || 'ì œëª© ì—†ìŒ'}</div>
                                        <div class="url-link"><a href="${item.url}" target="_blank">${item.url.substring(0, 60)}...</a></div>
                                        <div class="url-time">ë§ˆì§€ë§‰ í™•ì¸: ${item.last_check || '-'}</div>
                                    </div>
                                    <div class="url-actions">
                                        <button class="btn-secondary btn-small" onclick="checkNow('${item.url}')">ì¦‰ì‹œ í™•ì¸</button>
                                        <button class="btn-stop btn-small" onclick="removeUrl('${item.url}')">ì‚­ì œ</button>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    
                    // ë¡œê·¸ í‘œì‹œ
                    const logContainer = document.getElementById('logContainer');
                    if (data.logs.length === 0) {
                        logContainer.innerHTML = '<div class="log-entry">ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                    } else {
                        logContainer.innerHTML = data.logs.slice().reverse().map(log => `
                            <div class="log-entry">
                                <span class="log-time">[${log.time}]</span>
                                <span class="log-msg">${log.msg}</span>
                            </div>
                        `).join('');
                    }
                })
                .catch(err => console.error('Status update error:', err));
        }
        
        function startMonitoring() {
            fetch('/api/start', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (!data.success) alert(data.error);
                    updateStatus();
                });
        }
        
        function stopMonitoring() {
            fetch('/api/stop', { method: 'POST' })
                .then(r => r.json())
                .then(() => updateStatus());
        }
        
        function addUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const memo = document.getElementById('memoInput').value.trim();
            
            if (!url) {
                alert('URLì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }
            
            fetch('/api/add_url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, memo })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('urlInput').value = '';
                    document.getElementById('memoInput').value = '';
                    updateStatus();
                } else {
                    alert(data.error);
                }
            });
        }
        
        function removeUrl(url) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            fetch('/api/remove_url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
            .then(r => r.json())
            .then(() => updateStatus());
        }
        
        function checkNow(url) {
            fetch('/api/check_now', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert(`ìƒíƒœ: ${data.status}\nì œí’ˆ: ${data.title || 'í™•ì¸ ë¶ˆê°€'}`);
                    updateStatus();
                } else {
                    alert(data.error);
                }
            });
        }
        
        function testTelegram() {
            fetch('/api/test_telegram', { method: 'POST' })
                .then(r => r.json())
                .then(() => alert('í…”ë ˆê·¸ë¨ í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€ë¥¼ ì „ì†¡í–ˆìŠµë‹ˆë‹¤'));
        }
        
        document.getElementById('intervalSelect').addEventListener('change', function() {
            fetch('/api/set_interval', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ interval: parseInt(this.value) })
            });
        });
        
        // Enter í‚¤ë¡œ URL ì¶”ê°€
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addUrl();
        });
        
        // ì´ˆê¸° ë¡œë“œ ë° ìë™ ìƒˆë¡œê³ ì¹¨
        updateStatus();
        refreshInterval = setInterval(updateStatus, 5000);
    </script>
</body>
